<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Tic Tac Toe</p>
    <button onclick="
        playerMove('rock');
    ">Rock</button>
    <button onclick="
        playerMove('paper');
    ">paper</button>
    <button onclick="
        playerMove('scissor');
    ">Scissor</button>
    <button onclick="
        score.win = 0;
        score.lose =0;
        score.tie =0;
        localStorage.removeItem('score')
    ">Reset score</button>
    <script src="script.js">
        
    </script>
</body>
</html>
